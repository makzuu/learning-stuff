{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="mb-3">
            <input type="text" name="username" placeholder="Username" autocomplete="off" autofocus class="form-control mx-auto w-auto"/>
        </div>
        <div class="mb-3">
            <input type="password" name="password" placeholder="Password" class="form-control mx-auto w-auto"/>
        </div>
        <div class="mb-3">
            <input type="password" name="confirmation" placeholder="Confirmation" class="form-control mx-auto w-auto"/>
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
